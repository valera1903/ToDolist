<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/index.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app" class="pt-4">
      <div class="wrapper">
        <div class="container">
          <div class="row">
            <div class="col-9">
              <input type="text" class="g-col-11 task-input form-control" />
            </div>
            <div class="col-3">
              <button class="g-col-1 task-button btn btn-success">
                Add Task
              </button>
            </div>
          </div>
        </div>
        <ul id="list" class="list-group pt-4 mt-4"></ul>
        <div class="priority">
          <div class="wind">
            <div class="body">It will be removed</div>
            <div class="footer">Footer</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
